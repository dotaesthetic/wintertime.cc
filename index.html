<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Wintertime</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.css">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="assets/media/favicon.webp"/>

    <style>
      /* General layout */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .qheight, .qheight1 {
        height: 100vh; /* full viewport height */
      }

      .text-gray {
        color: #ccc;
      }

      .logoarea .display-1 {
        font-weight: 700;
        letter-spacing: -1px;
        line-height: 1.1;
        text-transform: lowercase;
      }

      /* On smaller screens, make sure sections fill height properly */
      @media (max-width: 767.98px) {
        .qheight, .qheight1 {
          height: 50vh; /* each takes half the screen height */
        }
      }
    </style>
  </head>

  <body>
    <div class="d-md-flex align-items-stretch">
      <!-- Left side -->
      <div class="col-12 col-md-6 p-0 bg-white qheight">
        <div class="text-white d-flex align-items-center h-100 p-5 text-center justify-content-center bg-dark">
          <div class="logoarea">
            <div class="display-1">wintertime<br>recordings</div>
          </div>
        </div>
      </div>

      <!-- Right side -->
      <div class="col-12 col-md-6 bg-dark qheight d-flex align-items-center justify-content-center">
        <div class="text-gray text-center my-4">
          <h5>New York City</h5>
          <h5>Established 2025</h5>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="bootstrap.js"></script>
  </body>
</html>
